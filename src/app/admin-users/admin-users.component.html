<div class="row">
    <div class="col-md-6">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">New Admin</h5>
            </div>
            <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                     
                        
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" formControlName="full_name" class="form-control" placeholder="Full Name"
                                            [ngClass]="{ 'is-invalid': submitted && f.full_name.errors }">
                                        <div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
                                            <div *ngIf="f.full_name.errors.required">Fullname is required</div>
                                        </div>
                                    </div>

                                   
                                </div>

                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input type="text" formControlName="role_id"
                                        [value]="3233232" class="form-control" placeholder="Role" disabled>
                                       </div>   
                                 
                                
                                </div>
                      
                        <div class="col-md-6 px-1">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control" placeholder="Email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="number" formControlName="mobile_number" class="form-control" placeholder="Mobile Number"
                                    [ngClass]="{ 'is-invalid': submitted && f.mobile_number.errors }">
                                <div *ngIf="submitted && f.mobile_number.errors" class="invalid-feedback">
                                    <div *ngIf="f.mobile_number.errors.required">Phone is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" placeholder="Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" formControlName="password" class="form-control" placeholder="Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round">Create Admin</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> ADMINS</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                           
                            <th>
                                No
                            </th>
                            <th>
                                FULL NAME
                            </th>
                            <th>
                                EMAIL
                            </th>
                            <th>
                                ROLE
                            </th>
                           
                            <!-- <th>
                        IMAGE
                      </th> -->
        
                        </thead>
                        <tbody *ngFor="let item of user_list; let i = index">
                            <tr>
                              
                                <td>
                                    {{i + 1}}
                                </td>
                                <td>
                                    {{item.full_name}}
                                </td>
                                <td>
                                    {{item.email}}
                                </td>
                                <td>
                                    {{item.role_name}}
                                </td>


                                
                            
                                <!-- <td>
                            <img src={{item.photo_url}}>
                          </td> -->
        
                            </tr>
        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
