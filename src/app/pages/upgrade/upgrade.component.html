<style>
  .gradient-custom-2 {
/* fallback for old browsers */
background: #fccb90;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, #ee7724, #bb2028, #bb2028, #bb2028);

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, #ee7724, #bb2028, #bb2028, #bb2028);
}

@media (min-width: 768px) {
.gradient-form {
height: 100vh !important;
}
}
@media (min-width: 769px) {
.gradient-custom-2 {
border-top-right-radius: .3rem;
border-bottom-right-radius: .3rem;
}
}

.content {
  display: flex;
  justify-content: center;
  align-items: center;
  width:100%;
  height:100%;
}
.loader-wrapper {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #ffffffe8;
  display:flex;
  justify-content: center;
  align-items: center;
}
.loader {
  display: inline-block;
  width: 100px;
  height: 100px;
  position: relative;
  /* border: 4px solid #Fff; */
  animation: loader 2s infinite ease;
}
.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  background-color: #fff;
  animation: loader-inner 2s infinite ease-in;
}

@keyframes loader {
  0% { transform: rotate(0deg);}
  25% { transform: rotate(90deg);}
  50% { transform: rotate(180deg);}
  75% { transform: rotate(270deg);}
  100% { transform: rotate(360deg);}

  /* 0% {
    left: 0;
  }
  250% {
    left: 10%;
  }
  50% {
    left: 10%;    
  }

   75% {
    right: 30%;    
  }
    100% {
    right: 60%;    
  } */
}

@keyframes loader-inner {
  0% { height: 0%;}
  25% { height: 0%;}
  50% { height: 100%;}
  75% { height: 100%;}
  100% { height: 0%;}
}


</style>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="assets/img/show.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The ShowOut Team</h4>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                 
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" formControlName="password" placeholder="Password" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <!-- <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button"  [disabled]="loading" ><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Log
                      in</button> -->

                        <button [disabled]="loading" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">
                          <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                          Login
                        </button>
                 
                  </div>

                

                   
                  

              

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Refining how you consume music</h4>
                <p class="small mb-0">Make money whiles enjoying music with no third parties. Get all your favorite music organized at one place with algorithms to serve you based on your mood.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
