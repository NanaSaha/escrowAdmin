<style>
  div.sticky {
    position: -webkit-sticky;
    position: sticky;
    bottom: 0;
    background-color: #666;
    padding: 40px;
    font-size: 25px;
  }

  #footer {
    /* background: white; */
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10%;
  }
</style>

<section class="container mx-auto space-y-10 py-12"
  style="background: white;padding-top: 5%;padding-left: 5%;padding-right: 5%">
  <div class="">
    <h2 class="text-3xl font-bold" style="text-align: center;"><span>Show Out</span> &nbsp;<span
        class="text-add">Live</span></h2>
    <!-- <p class="text-base pt-3 pb-8 text-[#7D7D7D]">Join the competition for the chance to be showcased at our monthly
      Show Out event</p> -->
    <div *ngFor="let item of user_list;" style="width: 60%;margin-left: 10%">

      <div class="border-t border-[#F0F0F0]" *ngFor="let details of item.track_list;">
        <div class="flex items-center justify-between border-b border-[#F0F0F0] mb-3 py-3 px-2 ">
          <div class="flex items-center"><span
              style="box-sizing: border-box; display: inline-block; overflow: hidden; width: 70px; height: 70px; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative;"><img
               src="{{details?.owner.photo_url}}" decoding="async" data-nimg="fixed"
                class="bg rounded-full object-cover bg-slate-100"
                style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;"></span>
            <div class="pl-4">
              <h2 class="text-base font-bold capitalize" style="margin-bottom: 0px;">{{details?.genre}}</h2>
              <p class="pt-1 text-[#7D7D7D]">{{details?.stage_name}}</p>
            </div>
          </div>
          <div class="flex items-center gap-x-8 md:gap-x-10"><span
              style="box-sizing: border-box; display: inline-block; overflow: hidden; width: 35px; height: 35px; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative;">
              
              <img
                src="/assets/img/heat.png" decoding="async" data-nimg="fixed"
                style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;"></span>
            <div
              class="flex h-[35px] w-[35px] cursor-pointer items-center justify-center rounded-full border-2 border-[#9a9a9a]"
              (click)="play(details.id)" [(ngModel)]="audiofile">
              <svg class="flex h-4 w-4 justify-center fill-current" viewBox="0 0 12 16" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M-3.71933e-05 15.3571L-3.52573e-05 -1.43051e-05L11.5178 7.67856L-3.71933e-05 15.3571Z"
                  fill="#9a9a9a"></path>
              </svg>
            </div>
          </div>
        </div>





        <div id="footer">
          <audio controls #myAudio *ngIf="audiofile" style="display: flex;
            justify-content: center;
            text-align: center;
            margin: 19px 0 0 20%;
            width: 70%;background: white;">

            <source src="{{details.media_url}}" type="audio/mpeg">

          </audio>
          <div class="col-lg-12 col-md-12 col-sm-12 sticky" *ngIf="isMasterSel[details.id] || favv != null">
            <div class="card card-stats">

              <div class="card-body ">
                <div class="row">
                  <div class="col-12 col-md-12" style="text-align: center;">
                    <button class="btn btn-primary btn-round">Add to
                      Competition</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>





      </div>
    </div>
    <!-- <div class="flex items-center space-x-4 md:space-x-6 mt-10"><a class="block w-1/2 sm:w-2/5 lg:w-1/4"
        href="/playlist"><button class="btn text-lg p-3 w-full">See full list</button></a><a
        class="block w-1/3 sm:w-2/5 lg:w-1/4"
        href="/playlist/join?q=U2FsdGVkX1%2BnBrhx7KbCSpwiFuT8Q0PoklbFFjHaZjkAcIVgXeHjtXNwwVJm9wje"><button
          class="text-lg text-prime font-bold border border-prime rounded-lg p-3 w-full">Join</button></a>
    </div> -->
  </div>
</section>
